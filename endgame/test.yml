# testyml
cat mkdocs.yml
site_name: Smoke Break
# nav:
#   - Home: index.md
#   - Onboarding:
      - 'Onboarding/'
theme: material
plugins:
  - search
  - mermaid2
markdown_extensions:
  # needed for call outs and collaspible details
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences;
        - name: mermaid
          class: mermaid
          format:!!python/name:nmermaid2.fence_mermaid
  
# needed for code block colors and formats
- pymdownx.hightlight:
    anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences#
